<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prodbuilder Server Status</title>
</head>
<body>
    <h1>Prodbuilder Server Stats</h1>
    <h2>The date and time on the server is: {{ server_time }}</h2>
    {% for builder in server_status %}
        <hx>{{ builder }}</hx>
        <ul style="width:10%; float:left;">
            {% for stat in builder %}
                <li>{{ stat }}</li>
            {% endfor %}
        </ul>
    {% endfor %}
</body>
</html>
