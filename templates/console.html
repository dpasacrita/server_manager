    <script>
    function loadPlayerData()
    {
        var output = document.getElementById('console');
        var req = new XMLHttpRequest()
        req.onreadystatechange = function()
        {
            if (req.readyState == 4)
            {
                if (req.status != 200)
                {
                    //error handling code here
                }
                else
                {
                    var response = JSON.parse(req.responseText)
                    output.append(response.username+"\n")
                    // This scrolls the log to the bottom automatically.
                    output.scrollTop = output.scrollHeight;
                }
            }
        }

        req.open('POST', '/amuse/setup/loaddata/player')
        req.setRequestHeader("Content-type", "application/x-www-form-urlencoded")
        var postVars = 'load'
        req.send(postVars)

        return false
    }
    </script>
    <h1>Flask AJAX Test</h1>
    <form action="" method="POST">
        <input type="text" name="scname" id="scname">
        <input type="hidden" name="secret" id="secret" value="shhh">
        <input type="button" value="Submit" onclick="return loadXMLDoc()">
    </form>
    <div id="myDiv"></div>

    <h1>Load Data</h1>
    <form action="" method="POST">
        <input type="button" value="Submit" onclick="return loadPlayerData()">
    </form>
