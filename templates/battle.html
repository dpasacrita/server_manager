<!DOCTYPE html>
<html lang="en">

</head>
<body>
    <p>This will eventually do more.</p>
    <div id="log" name="log" style="border:1px solid black">
    <textarea id="inlog" name="inlog" style="border:1px solid black">
        <pre id="output"></pre>
        <script>
        var output = document.getElementById('output');


        var xhr = new XMLHttpRequest();
        xhr.open('GET', '{{ url_for('stream') }}');
        xhr.send();

        setInterval(function() {
            output.textContent = xhr.responseText;
        }, 1000);
    </script>
    </textarea>
    </div>
</body>
