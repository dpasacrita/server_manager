<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Battle</title>
</head>
<body>
    <p>This will eventually do more.</p>
    <pre id="output"></pre>
    <script>
        var output = document.getElementById('output');


        var xhr = new XMLHttpRequest();
        xhr.open('GET', '{{ url_for('stream') }}');
        xhr.send();

        setInterval(function() {
            output.textContent = xhr.responseText;
        }, 1000);
    </script>

</body>
</html>
